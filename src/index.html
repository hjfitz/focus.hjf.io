<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>YouTube Repeater</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" defer src="./main.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">

  </head>

  <body class="background-dark-700 color-light-200">
	  <main class="container max-width-l padding-top-m">
        <section>
          <h1>Music</h1>
		  <section>
			  <h2>Now playing: <span id="player-playing">Nothing</span> (<span id="player-state">Paused</span>)</h2>
          <ul>
            <li role="button" data-video-id="_WTb8xl7dXU">Witcher 3 Dialog Music</li>
			<li role="button" data-video-id="CahOLfYxiq0">Lord of the Rings Ambience</li>
			<li role="button" data-video-id="8GYL6c_GTE0">Witcher 3 Chilled</li>
			<li role="button" data-video-id="I9MsChR2k0I">Halo Ambience</li>
			<li role="button" data-video-id="GdzrrWA8e7A">Zelda and Chill</li>
			<li role="button" data-video-id="p5-HxSBO4gU">Planet Coaster OST</li>
			<!--<li role="button" data-video-id="jX6kn9_U8qk">Rain: https://www.youtube.com/watch?v=jX6kn9_U8qk</li>-->
          </ul>
		  <input type="text" id="yt-in" class="background-dark-500" />
          <div style="display: none;" class="yt-repeat-parent">
            <div id="yt-repeat"></div>
          </div>
          <a role="button" href="#" id="pause-video">Pause</a>
          <a role="button" href="#" id="play-video">Play</a>
        </section>
        <section>
          <h1>Pomo Timer</h1>
          <input type="number" id="pomo-time" value="25" class="background-dark-500" />
          <a role="button" href="#" id="btn-pomo">Start Pomo</a>
          <a role="button" href="#" id="btn-pomo-end">End Pomo</a>
          <div id="time-remaining"></div>
        </section>

	  </main>
  </body>
</html>
